<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="orb" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4c1d95" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="shine" cx="40%" cy="35%" r="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="16" cy="16" r="15" fill="url(#glow)"/>
  <!-- Main orb -->
  <circle cx="16" cy="16" r="11" fill="url(#orb)"/>
  <!-- Orbital ring 1 -->
  <ellipse cx="16" cy="16" rx="14" ry="5" fill="none" stroke="#a78bfa" stroke-width="1.2" transform="rotate(-25 16 16)" opacity="0.8"/>
  <!-- Orbital ring 2 -->
  <ellipse cx="16" cy="16" rx="14" ry="4" fill="none" stroke="#c084fc" stroke-width="0.8" transform="rotate(35 16 16)" opacity="0.5"/>
  <!-- Shine highlight -->
  <circle cx="13" cy="13" r="4" fill="url(#shine)"/>
  <!-- Center energy dot -->
  <circle cx="16" cy="16" r="2" fill="#e9d5ff" opacity="0.9"/>
</svg>
