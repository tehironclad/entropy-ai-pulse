<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QING Map - Dysnomia Territory Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.9.0/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a25;
      --bg-card: #16161f;
      --border-color: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --text-muted: #606070;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--accent-gradient);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      border-color: var(--border-hover);
      background: var(--bg-card);
    }

    /* Main Layout */
    .main-container {
      display: flex;
      height: calc(100vh - 60px);
      margin-top: 60px;
    }

    /* Sidebar */
    .sidebar {
      width: 380px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-section {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-section h3 {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .input-group {
      display: flex;
      gap: 8px;
    }

    .input {
      flex: 1;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 13px;
      font-family: 'JetBrains Mono', monospace;
    }

    .input:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .input::placeholder {
      color: var(--text-muted);
    }

    /* QING List */
    .qing-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .qing-item {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .qing-item:hover {
      border-color: var(--accent-primary);
      transform: translateX(2px);
    }

    .qing-item.selected {
      border-color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .qing-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .qing-name {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
    }

    .qing-remove {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }

    .qing-remove:hover {
      background: var(--error);
      color: white;
    }

    .qing-details {
      font-size: 11px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }

    .qing-details div {
      margin-bottom: 2px;
    }

    .qing-coords {
      display: flex;
      gap: 12px;
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid var(--border-color);
    }

    .qing-coord {
      font-size: 12px;
      color: var(--accent-primary);
    }

    .qing-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .qing-actions .btn {
      flex: 1;
      padding: 6px 10px;
      font-size: 11px;
    }

    /* Map Container */
    .map-container {
      flex: 1;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
    }

    /* Leaflet customization */
    .leaflet-container {
      background: var(--bg-primary);
      font-family: 'Inter', sans-serif;
    }

    .leaflet-popup-content-wrapper {
      background: var(--bg-card);
      color: var(--text-primary);
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }

    .leaflet-popup-tip {
      background: var(--bg-card);
    }

    .leaflet-popup-content {
      margin: 12px;
    }

    .popup-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--accent-primary);
    }

    .popup-info {
      font-size: 11px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
    }

    .popup-info div {
      margin-bottom: 4px;
    }

    /* Custom marker */
    .qing-marker {
      background: var(--accent-gradient);
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .qing-marker.gwat {
      background: linear-gradient(135deg, #f59e0b, #ef4444);
    }

    /* Status bar */
    .status-bar {
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border-top: 1px solid var(--border-color);
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }

    .status-dot.connected {
      background: var(--success);
    }

    .status-dot.disconnected {
      background: var(--error);
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      font-size: 12px;
      padding: 12px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .empty-state-text {
      font-size: 13px;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .toast {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: slideIn 0.3s ease;
      max-width: 300px;
    }

    .toast.success { border-left: 3px solid var(--success); }
    .toast.error { border-left: 3px solid var(--error); }
    .toast.info { border-left: 3px solid var(--info); }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Selected QING Panel */
    .selected-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px 20px;
      min-width: 300px;
      z-index: 1000;
      display: none;
    }

    .selected-panel.visible {
      display: block;
    }

    .selected-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .selected-panel-title {
      font-weight: 600;
      font-size: 16px;
      color: var(--accent-primary);
    }

    .selected-panel-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 18px;
    }

    .selected-panel-info {
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
    }

    .selected-panel-info div {
      margin-bottom: 4px;
    }

    .selected-panel-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-icon">ğŸ—ºï¸</div>
      <span class="logo-text">QING Map</span>
    </div>
    <div class="header-actions">
      <a href="index.html" class="btn btn-secondary">âš¡ Entropy AI</a>
      <button class="btn btn-primary" id="connectBtn" onclick="connectWallet()">
        Connect Wallet
      </button>
    </div>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Add QING Section -->
      <div class="sidebar-section">
        <h3>Add QING to Map</h3>
        <div class="input-group">
          <input type="text" class="input" id="qingInput" placeholder="0x... QING address">
          <button class="btn btn-primary" onclick="addQing()">Add</button>
        </div>
      </div>

      <!-- QING List -->
      <div class="sidebar-section" style="flex: 1; display: flex; flex-direction: column; overflow: hidden; padding-bottom: 0;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <h3 style="margin: 0;">Cached QINGs (<span id="qingCount">0</span>)</h3>
          <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 11px;" onclick="clearAllQings()">Clear All</button>
        </div>
        <div class="qing-list" id="qingList">
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“</div>
            <div class="empty-state-text">No QINGs added yet.<br>Enter an address above to start mapping!</div>
          </div>
        </div>
      </div>

      <!-- Status Bar -->
      <div class="status-bar">
        <div>
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Connecting...</span>
        </div>
        <div id="networkInfo">-</div>
      </div>
    </aside>

    <!-- Map -->
    <div class="map-container">
      <div id="map"></div>
      
      <!-- Selected QING Panel -->
      <div class="selected-panel" id="selectedPanel">
        <div class="selected-panel-header">
          <span class="selected-panel-title" id="selectedName">-</span>
          <button class="selected-panel-close" onclick="closeSelectedPanel()">Ã—</button>
        </div>
        <div class="selected-panel-info">
          <div>Address: <span id="selectedAddress">-</span></div>
          <div>Waat: <span id="selectedWaat">-</span></div>
          <div>Coordinates: <span id="selectedCoords">-</span></div>
          <div>Asset: <span id="selectedAsset">-</span></div>
          <div>Entropy: <span id="selectedEntropy">-</span></div>
        </div>
        <div class="selected-panel-actions">
          <a class="btn btn-secondary" id="selectedExplorer" href="#" target="_blank" style="flex: 1; text-decoration: none; justify-content: center;">View on Explorer</a>
          <a class="btn btn-primary" id="selectedEntropyAI" href="#" style="flex: 1; text-decoration: none; justify-content: center;">Open in Entropy AI</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CONFIGURATION
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    const RPC_URL = 'https://rpc.pulsechain.com';
    const EXPLORER_URL = 'https://scan.pulsechain.com';
    
    // Known contract addresses
    const CONTRACTS = {
      MAP: '0xD3a7A95012Edd46Ea115c693B74c5e524b3DdA75',
      HECKE: '0x29A924D9B0233026B9844f2aFeB202F1791D7593',
      CHO: '0xB6be11F0A788014C1F68C92F8D6CcC1AbF78F2aB',
    };
    
    // Default QINGs to show
    const DEFAULT_QINGS = [
      { address: '0xb0Ba7D36B7F0505879179ecE7401F24eB653c6E1', name: 'ZÃ¼rich' },
      { address: '0xD127839B83cBf537c29B7d268c135f745a0Da2E8', name: 'Illinois' },
    ];
    
    // ABIs
    const QING_ABI = [
      'function Waat() view returns (uint256)',
      'function Asset() view returns (address)',
      'function Entropy() view returns (uint64)',
      'function GWAT() view returns (bool)',
      'function Cho() view returns (address)',
      'function GetMembers() view returns (address[])',
      'function IsMember(address) view returns (bool)',
      'function name() view returns (string)',
      'function symbol() view returns (string)',
    ];
    
    const HECKE_ABI = [
      'function Compliment(uint64) view returns (int64, int64)',
      'function GetMeridian(uint64) view returns (uint64)',
    ];
    
    const MAP_ABI = [
      'function GetQing(uint256) view returns (address)',
      'function GetMapQing(int256,int256) view returns (address)',
      'function Offset() view returns (uint256)',
    ];

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // STATE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    let provider = null;
    let signer = null;
    let userAddress = null;
    let map = null;
    let markers = {};
    let qingCache = [];
    let selectedQing = null;

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // INITIALIZATION
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    async function init() {
      // Initialize map
      initMap();
      
      // Connect to RPC
      try {
        provider = new ethers.JsonRpcProvider(RPC_URL);
        const network = await provider.getNetwork();
        document.getElementById('networkInfo').textContent = `PulseChain (${network.chainId})`;
        document.getElementById('statusDot').classList.add('connected');
        document.getElementById('statusText').textContent = 'Connected to PulseChain';
      } catch (e) {
        document.getElementById('statusDot').classList.add('disconnected');
        document.getElementById('statusText').textContent = 'RPC Error';
        showToast('Failed to connect to PulseChain RPC', 'error');
      }
      
      // Load cached QINGs
      loadCache();
      
      // Add default QINGs if cache is empty
      if (qingCache.length === 0) {
        for (const q of DEFAULT_QINGS) {
          await addQingByAddress(q.address, q.name);
        }
      } else {
        renderQingList();
        plotAllQings();
      }
    }

    function initMap() {
      map = L.map('map', {
        center: [30, 0],
        zoom: 2,
        minZoom: 2,
        maxZoom: 18,
        worldCopyJump: true,
      });
      
      // Dark tile layer
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20
      }).addTo(map);
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // WALLET CONNECTION
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        showToast('Please install MetaMask', 'error');
        return;
      }
      
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        signer = new ethers.BrowserProvider(window.ethereum).getSigner();
        
        document.getElementById('connectBtn').innerHTML = `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
        showToast('Wallet connected', 'success');
        
        // Check membership for all QINGs
        checkMemberships();
      } catch (e) {
        showToast('Failed to connect wallet', 'error');
      }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // QING MANAGEMENT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    async function addQing() {
      const input = document.getElementById('qingInput').value.trim();
      if (!input) {
        showToast('Please enter a QING address', 'error');
        return;
      }
      
      if (!ethers.isAddress(input)) {
        showToast('Invalid address format', 'error');
        return;
      }
      
      // Check if already cached
      if (qingCache.find(q => q.address.toLowerCase() === input.toLowerCase())) {
        showToast('QING already added', 'info');
        return;
      }
      
      await addQingByAddress(input);
      document.getElementById('qingInput').value = '';
    }
    
    async function addQingByAddress(address, knownName = null) {
      showToast('Fetching QING data...', 'info');
      
      try {
        const qingContract = new ethers.Contract(address, QING_ABI, provider);
        const heckeContract = new ethers.Contract(CONTRACTS.HECKE, HECKE_ABI, provider);
        
        // Fetch QING data
        let name, waat, asset, entropy, isGwat;
        
        try {
          name = knownName || await qingContract.name();
        } catch {
          name = `QING ${address.slice(0,8)}`;
        }
        
        try {
          waat = await qingContract.Waat();
        } catch (e) {
          showToast('Failed to get Waat - may not be a QING contract', 'error');
          return;
        }
        
        try {
          asset = await qingContract.Asset();
        } catch {
          asset = '0x0000000000000000000000000000000000000000';
        }
        
        try {
          entropy = await qingContract.Entropy();
        } catch {
          entropy = 0n;
        }
        
        try {
          isGwat = await qingContract.GWAT();
        } catch {
          isGwat = false;
        }
        
        // Get coordinates from Hecke
        let lat = 0, lon = 0;
        try {
          const coords = await heckeContract.Compliment(waat);
          // Hecke returns scaled integers, convert to degrees
          lat = Number(coords[1]) / 1000000;
          lon = Number(coords[0]) / 1000000;
        } catch (e) {
          console.log('Hecke lookup failed, using fallback coords', e);
          // Fallback: derive rough coords from waat
          lat = (Number(waat % 180n) - 90);
          lon = (Number((waat / 180n) % 360n) - 180);
        }
        
        const qingData = {
          address: address,
          name: name,
          waat: waat.toString(),
          lat: lat,
          lon: lon,
          asset: asset,
          entropy: entropy.toString(),
          isGwat: isGwat,
          addedAt: Date.now(),
        };
        
        qingCache.push(qingData);
        saveCache();
        renderQingList();
        plotQing(qingData);
        
        // Center map on new QING
        map.flyTo([lat, lon], 6, { duration: 1 });
        
        showToast(`Added ${name} to map`, 'success');
      } catch (e) {
        console.error(e);
        showToast('Failed to fetch QING data: ' + e.message, 'error');
      }
    }
    
    function removeQing(address) {
      qingCache = qingCache.filter(q => q.address.toLowerCase() !== address.toLowerCase());
      saveCache();
      renderQingList();
      
      // Remove marker
      if (markers[address]) {
        map.removeLayer(markers[address]);
        delete markers[address];
      }
      
      // Close panel if this QING was selected
      if (selectedQing && selectedQing.address.toLowerCase() === address.toLowerCase()) {
        closeSelectedPanel();
      }
      
      showToast('QING removed', 'info');
    }
    
    function clearAllQings() {
      if (!confirm('Remove all QINGs from the map?')) return;
      
      qingCache = [];
      saveCache();
      renderQingList();
      
      // Remove all markers
      Object.values(markers).forEach(m => map.removeLayer(m));
      markers = {};
      
      closeSelectedPanel();
      showToast('All QINGs cleared', 'info');
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // MAP PLOTTING
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function plotAllQings() {
      qingCache.forEach(q => plotQing(q));
      
      // Fit bounds if we have QINGs
      if (qingCache.length > 0) {
        const bounds = qingCache.map(q => [q.lat, q.lon]);
        map.fitBounds(bounds, { padding: [50, 50], maxZoom: 6 });
      }
    }
    
    function plotQing(qing) {
      // Remove existing marker if any
      if (markers[qing.address]) {
        map.removeLayer(markers[qing.address]);
      }
      
      // Create custom icon
      const iconHtml = `<div class="qing-marker ${qing.isGwat ? 'gwat' : ''}" style="width: 20px; height: 20px;"></div>`;
      const icon = L.divIcon({
        html: iconHtml,
        className: '',
        iconSize: [20, 20],
        iconAnchor: [10, 10],
      });
      
      // Create marker
      const marker = L.marker([qing.lat, qing.lon], { icon: icon })
        .addTo(map)
        .on('click', () => selectQing(qing));
      
      // Add tooltip
      marker.bindTooltip(qing.name, {
        permanent: false,
        direction: 'top',
        offset: [0, -10],
      });
      
      markers[qing.address] = marker;
    }
    
    function selectQing(qing) {
      selectedQing = qing;
      
      // Update panel
      document.getElementById('selectedName').textContent = qing.name + (qing.isGwat ? ' (GWAT)' : '');
      document.getElementById('selectedAddress').textContent = qing.address.slice(0,10) + '...' + qing.address.slice(-8);
      document.getElementById('selectedWaat').textContent = qing.waat;
      document.getElementById('selectedCoords').textContent = `${qing.lat.toFixed(4)}Â°, ${qing.lon.toFixed(4)}Â°`;
      document.getElementById('selectedAsset').textContent = qing.asset.slice(0,10) + '...' + qing.asset.slice(-8);
      document.getElementById('selectedEntropy').textContent = qing.entropy;
      
      document.getElementById('selectedExplorer').href = `${EXPLORER_URL}/address/${qing.address}`;
      document.getElementById('selectedEntropyAI').href = `index.html?contract=${qing.address}`;
      
      document.getElementById('selectedPanel').classList.add('visible');
      
      // Highlight in list
      document.querySelectorAll('.qing-item').forEach(el => {
        el.classList.toggle('selected', el.dataset.address.toLowerCase() === qing.address.toLowerCase());
      });
    }
    
    function closeSelectedPanel() {
      selectedQing = null;
      document.getElementById('selectedPanel').classList.remove('visible');
      document.querySelectorAll('.qing-item').forEach(el => el.classList.remove('selected'));
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // UI RENDERING
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function renderQingList() {
      const container = document.getElementById('qingList');
      document.getElementById('qingCount').textContent = qingCache.length;
      
      if (qingCache.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“</div>
            <div class="empty-state-text">No QINGs added yet.<br>Enter an address above to start mapping!</div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = qingCache.map(q => `
        <div class="qing-item" data-address="${q.address}" onclick="selectQing(qingCache.find(x => x.address === '${q.address}'))">
          <div class="qing-header">
            <span class="qing-name">${q.name} ${q.isGwat ? 'ğŸ ' : ''}</span>
            <button class="qing-remove" onclick="event.stopPropagation(); removeQing('${q.address}')">âœ•</button>
          </div>
          <div class="qing-details">
            <div>${q.address.slice(0,10)}...${q.address.slice(-8)}</div>
            <div>Waat: ${q.waat.slice(0,12)}${q.waat.length > 12 ? '...' : ''}</div>
          </div>
          <div class="qing-coords">
            <span class="qing-coord">ğŸ“ ${q.lat.toFixed(2)}Â°, ${q.lon.toFixed(2)}Â°</span>
          </div>
        </div>
      `).join('');
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CACHE MANAGEMENT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function saveCache() {
      localStorage.setItem('qingMapCache', JSON.stringify(qingCache));
    }
    
    function loadCache() {
      try {
        const cached = localStorage.getItem('qingMapCache');
        if (cached) {
          qingCache = JSON.parse(cached);
        }
      } catch (e) {
        console.error('Failed to load cache', e);
        qingCache = [];
      }
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // MEMBERSHIP CHECK
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    async function checkMemberships() {
      if (!userAddress) return;
      
      for (const qing of qingCache) {
        try {
          const contract = new ethers.Contract(qing.address, QING_ABI, provider);
          const isMember = await contract.IsMember(userAddress);
          qing.isMember = isMember;
        } catch {
          qing.isMember = false;
        }
      }
      
      renderQingList();
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // TOAST NOTIFICATIONS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <span>${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ•' : 'â„¹'}</span>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // KEYBOARD SHORTCUTS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeSelectedPanel();
      }
      if (e.key === 'Enter' && document.activeElement.id === 'qingInput') {
        addQing();
      }
    });

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // INIT
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    init();
  </script>
</body>
</html>
